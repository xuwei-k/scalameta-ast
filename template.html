<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>scalameta-ast</title>
    <script type="text/javascript" src="SCALA_META_AST_JAVASCRIPT_URL"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div class="container">
      <div class="row">
        <pre id="info" class="alert" style="height: 100px;"></pre>
      </div>
      <div class="row">
        <div class="col">
          <textarea id="input_scala"  style="width: 100%; height: 800px;">def a = b</textarea>
        </div>
        <div class="col">
          <textarea id="output_scala" style="width: 100%; height: 800px;" readonly></textarea>
        </div>
      </div>
      <div class="row">
        <p><a target="_brank" href="https://github.com/xuwei-k/scalameta-ast/tree/SCALA_META_AST_GIT_HASH">https://github.com/xuwei-k/scalameta-ast/tree/SCALA_META_AST_GIT_HASH</a></p>
        <p><a target="_brank" href="https://github.com/scalameta/scalameta/tree/vSCALA_META_VERSION">scalameta SCALA_META_VERSION</a></p>
      </div>
    </div>
    <script type="text/javascript">
$(function(){
  const run = function(){
    try {
      const r = ScalametaAstMain.convert($("#input_scala").val());
      $("#output_scala").text(r.ast);
      $("#info").text(`ast: ${r.astBuildMs} ms\nfmt: ${r.formatMs} ms`)
              .addClass("alert-success")
              .removeClass("alert-danger");
    } catch(e) {
      console.trace(e);
      $("#output_scala").text("");
      $("#info").text(e)
              .addClass("alert-danger")
              .removeClass("alert-success");
    }
  };

  $("#input_scala").keyup(function(event){
    run();
  });

  $(document).ready(function(){
    run();
  });
});
    </script>
  </body>
</html>
