<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>scalameta-ast</title>
    <script type="text/javascript" src="./js/target/scala-2.13/scalameta-ast-fastopt.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
      textarea {
        font-style: normal;
        font-weight: normal;
        font-family: Consolas, Menlo, 'Liberation Mono', Courier, monospace;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div class="container">
      <div class="row">
        <div class="col-9">
          <pre id="info" class="alert" style="height: 100px;"></pre>
        </div>
        <div class="col">
          <div class="row">
            <div>
              <input type="checkbox" id="format" checked>
              <label for="format">format output by scalafmt</label>
            </div>
          </div>
          <div class="row">
            <p></p>
          </div>
          <div class="row">
            <div class="col">
              <button id="format_input">format input scala code</button>
            </div>
            <div class="col">
              <button id="copy_button">copy</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <textarea id="input_scala"  style="width: 100%; height: 800px;"></textarea>
        </div>
        <div class="col">
          <textarea id="output_scala" style="width: 100%; height: 800px;" readonly></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p>scalafmt config</p>
          <textarea id="scalafmt" style="width: 100%; height: 200px;"></textarea>
        </div>
      </div>
      <div class="row">
        <p><a target="_brank" href="https://github.com/xuwei-k/scalameta-ast/tree/main">https://github.com/xuwei-k/scalameta-ast/tree/main</a></p>
        <p><a target="_brank" href="https://github.com/scalameta/scalameta/tree/v4.6.0">scalameta 4.6.0</a></p>
      </div>
    </div>
  </body>
</html>
