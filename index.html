<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>scalameta-ast</title>
    <script type="text/javascript" src="./scalameta-ast.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div class="container">
      <div class="row">
        <div class="col-9">
          <pre id="info" class="alert" style="height: 100px;"></pre>
        </div>
        <div class="col">
          <div class="row">
            <div>
              <input type="checkbox" id="format" checked>
              <label for="format">format by scalafmt</label>
            </div>
          </div>
          <div class="row">
            <p></p>
          </div>
          <div class="row">
            <button id="copy_button">copy</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <textarea id="input_scala"  style="width: 100%; height: 800px;"></textarea>
        </div>
        <div class="col">
          <textarea id="output_scala" style="width: 100%; height: 800px;" readonly></textarea>
        </div>
      </div>
      <div class="row">
        <p><a target="_brank" href="https://github.com/xuwei-k/scalameta-ast/tree/c6d52c29eaef7f4a6e1bba6e41e5bac65d1ea9e9">https://github.com/xuwei-k/scalameta-ast/tree/c6d52c29eaef7f4a6e1bba6e41e5bac65d1ea9e9</a></p>
        <p><a target="_brank" href="https://github.com/scalameta/scalameta/tree/v4.6.0">scalameta 4.6.0</a></p>
      </div>
    </div>
    <script type="text/javascript">
$(function(){
  $("#copy_button").click(function(){
    $("#output_scala").select();
    document.execCommand("copy");
  });

  const run = function(){
    try {
      const input = $("#input_scala").val()

      try {
        localStorage.setItem("source", input);
      } catch(e) {
        console.trace(e);
      }

      const r = ScalametaAstMain.convert(
        input,
        $("#format").prop("checked") === true
      );
      $("#output_scala").text(r.ast);
      $("#info").text(`ast: ${r.astBuildMs} ms\nfmt: ${r.formatMs} ms`)
              .addClass("alert-success")
              .removeClass("alert-danger");
    } catch(e) {
      console.trace(e);
      $("#output_scala").text("");
      $("#info").text(e)
              .addClass("alert-danger")
              .removeClass("alert-success");
    }
  };

  $("#input_scala").keyup(function(event){
    run();
  });

  $("#format").change(function(){
    run();
    localStorage.setItem("format", ($("#format").prop("checked") === true).toString());
  });

  $(document).ready(function(){
    const savedSource = localStorage.getItem("source");
    if (savedSource != null) {
      $("#input_scala").val(savedSource);
    } else {
      $("#input_scala").val("def a = b");
    }

    if (localStorage.getItem("format") === "false") {
      $("#format").prop("checked", false);
    }

    run();
  });
});
    </script>
  </body>
</html>
